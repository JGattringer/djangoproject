{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>My Favorite Movies</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Add custom style for background -->
  <style>
    body {
      background-color: #999999; /* Fundo cinza mais escuro */
    }

    .star-rating i {
      color: gold;
    }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body>
   <div class="card text-center">
    {% for movie in movies_list %}
    <div class="card-header">
      Movies
    </div>
    <div class="card-body">
      <img src="{% static 'images/' %}{{ movie.movie_cover }}" alt="{{ movie.title }}">
      <p class="card-text">{{ movie.title }}</p>
      <p class="card-text">{{ movie.description }}</p>
      <p class="card-text">{{ movie.year }}</p>
      <a href="#" class="btn btn-primary">Watched</a>
    </div>
    <div class="card-footer text-muted">
      <p class="card-text">{{ movie.date }}</p>
      <!-- Star Rating -->
      <div class="star-rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    // When clicking on a star, select all stars before it and the clicked star
    $('.star-rating i').click(function() {
      $(this).prevAll().addBack().addClass('selected');
      $(this).nextAll().removeClass('selected');
    });

    // When hovering over stars, highlight all stars before it and the hovered star
    $('.star-rating i').hover(function() {
      $(this).prevAll().addBack().addClass('hover');
      $(this).nextAll().removeClass('hover');
    }, function() {
      $('.star-rating i').removeClass('hover');
    });
  });
</script>

</body>
</html>
